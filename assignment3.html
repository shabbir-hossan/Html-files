<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        };
        th{
            background-color: #96D4D4;
            };
    </style>

</head>
<body>
    <!-- This is table and internal Css -->
    <Table>
        <caption>Resultsheet</caption>
        <tr>
            <th>Serial</th>
            <th>Name</th>
            <th>Roll</th>
            <th>Gpa</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Shabbir</td>
            <td>101</td>
            <td>5.00</td>
        </tr>
        <tr>
            <td>02</td>
            <td rowspan="2">Abrar</td>
            <td>102</td>
            <td>4.50</td>
        </tr>
        <tr>
            <td>03</td>
            <td>103</td>
            <td>4.60</td>
        </tr>
        <tr>
            <td>04</td>
            <td>Araf</td>
            <td>104</td>
            <td rowspan="2">5.00</td>
        </tr>
        <tr>
            <td>01</td>
            <td>Shabbir</td>
            <td>101</td>
        </tr>
    </Table>
</body>
</html>
