<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <form action="Registration Form">
        <caption>Registration Form</caption><br>
    <br>
    <label for="FullName">FullName: </label>
    <input type="text" name="FullName" id="fullname" required><br><br>

    <label for="Email">Email: </label>
    <input type="email" name="email" id="email" required><br><br>

    <label for="password">Password: </label>
    <input type="password" name="Password" id="password" required><br><br>

    <label for="dob">Date Of Birth: </label>
    <input type="date" name="dob" id="dob"><br><br>

    <label for="file">Choose a Photo: </label>
    <input type="file" name="File" id="file"><br><br>

    <label for="gender">Gender: </label>
    <input type="radio" name="male" id="male">Male
    <input type="radio" name="male" id="female">Female
    <input type="radio" name="other" id="other">Other <br><br>

    <label for="riligion">Riligion: </label>
    <input type="checkbox" name="islam" id="islam" checked>Islam
    <input type="checkbox" name="hindu" id="hindu">Hindu
    <input type="checkbox" name="kristan" id="kristan">Kristan
    <input type="checkbox" name="other2" id="other2">Other <br><br>
    
    <label for="depertment">Depertmant: </label>
    <select name="depertment" id="dep">
        <option value="Choose">Choose one</option>
        <option value="EEE">EEE</option>
        <option value="BBA">BBA</option>
        <option value="CSE">CSE</option>
        <option value="BSS">BSS</option>
        <option value="BBS">BBS</option>
    </select><br><br>
    <label for="Massage">Massage: </label><br>
    <textarea name="text somthing" id="text" cols="30" rows="10">write down...</textarea><br><br>
    <input type="submit" value="Registration">
    <input type="submit" value="clear">
</form>
</body>
</html>
